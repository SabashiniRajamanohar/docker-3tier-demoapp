<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Welcome to DCI</title>
    <!-- Google Fonts: Fredoka for poppy look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Optional: Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Profile Form Demo</h1>
        <h2>Please enter some of your important details</h2>

        <form action="/addUser" method="POST" target="_blank" id="signupForm">
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" placeholder="jane@email.com" name="email" required />
            </div>
            <div class="field">
                <label for="username">Username:</label>
                <input type="text" placeholder="Jane Doe" name="username" required />
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter password" name="password" required />
            </div>
            <button id="formBtn">Create Account</button>
        </form>
    </div>
</body>
</html>
